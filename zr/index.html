    <input type="text" id="picker">
    <script>
        var BGDeltaLevel = [
        [-200.0, -200.0, 0.0, -1.38],
        [-200.0, 1.38, -1.38, -2.78],
        [2.78, 0,  -2.78, -4.16],
        [0, -1.38,  -4.16, -5.5],
        ]

        var InsultLevel = [3.0, 6.5, 10, 15, 20, 25]
        var InsultDelta = [0.5, 1.0, 1.5, 2, 3, 4, 5]
        var BGLevel = [5.6, 7.8, 11.1]
        var getSubmit = function(){
            var curBG = parseFloat($("#cur-BG").val())
            var preBG = parseFloat($("#pre-BG").val())
            var curspeed = parseFloat($("#cur-speed").val())
            var curtime = $("#picker").val().split(" ")
            var pretime = $("#picker").val().split(" ")
            curtime[0] = parseInt(curtime[0])
            curtime[1] = parseInt(curtime[1])
            pretime[0] = parseInt(pretime[0])
            pretime[1] = parseInt(pretime[1])
            if (curtime[1] < pretime[1]) {
                curtime[1] = curtime[1] + 60
                curtime[0] = curtime[0] - 1
            }

            var hour = (curtime[0] - pretime[0]) + (curtime[1] - pretime[1]) / 60.0
            var bgLevel = 0
            for (var i = BGLevel.length - 1; i >= 0; i--) {
                if (curBG > BGLevel[i]) {
                    bgLevel = i
                    break
                }
            };
            var bgDeltaLevel = BGDeltaLevel[bgLevel]
            var bgDelta = (curBG - preBG) / hour
            var speedLevel = -1
            for (var i = 0 ;  i < bgDeltaLevel.length; i++) {
                if (bgDeltaLevel[i] != -200 && bgDelta > bgDeltaLevel[i]){
                    speedLevel = 4 - i
                    break
                }
            };
            if (speedLevel == -1 && bgDelta < bgDeltaLevel[4]){
                speedLevel = 0
            }
            var level = 6
            for (var i = 0; i < InsultLevel.length; i++) {
                if (curspeed < InsultLevel[i]){
                    level = i
                    break
                }
            };

            if (level == 6){
                $("#fix-speed").text(">=" + (curspeed + (speedLevel - 2) * InsultDelta[level]))
            }else{
                $("#fix-speed").text(curspeed + (speedLevel - 2) * InsultDelta[level])
            }
        }

        $("#picker").picker({

  });
